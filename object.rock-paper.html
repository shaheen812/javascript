<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
</head>

<body>
    <p>Rock paper scissors</p>
    <button onclick="
    playGame('rock');
    ">Rock</button>
    <button onclick="
    playGame('paper');

 ">paper</button>

    <button onclick="
    playGame('scissor');
 ">scissors</button>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem
            ('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };
        


        // if (!score) {
        //     score = {
        //         wins: 0,
        //         losses: 0,
        //         ties: 0
        //     };
        // }

        function playGame(playerMove) {
            const computermove = pickCompuerMove();
            let result = '';

            if (playerMove === 'scissor') {
                if (computermove === 'rock') {
                    result = 'you lose';
                } else if (computermove === 'paper') {
                    result = 'you win';
                } else if (computermove === 'scissor') {
                    result = 'tie';
                }

            } else if (playerMove === 'paper') {
                if (computermove === 'rock') {
                    result = 'you win';
                } else if (computermove === 'paper') {
                    result = 'tie';
                } else if (computermove === 'scissor') {
                    result = 'you lose';
                }

            } else if (playerMove === 'rock') {
                if (computermove === 'rock') {
                    result = 'tie';
                } else if (computermove === 'paper') {
                    result = 'you lose';
                } else if (computermove === 'scissor') {
                    result = 'you win';
                }
            }

            if (result === 'you win') {
                score.wins += 1;

            } else if (result === 'you lose') {
                score.losses += 1;
            } else if (result === 'tie') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            alert(`you picked ${playerMove}. computer picked ${computermove}. ${result}
            wins: ${score.wins}, losses: ${score.losses}, tie: ${score.ties}`);
            console.log(computermove);
        }

        function pickCompuerMove() {
            let randomNo = Math.random();

            let computermove = '';

            if (randomNo >= 0 && randomNo < 1 / 3) {
                computermove = 'rock';
            } else if (randomNo >= 1 / 3 && randomNo < 2 / 3) {
                computermove = 'paper';
            } else if (randomNo >= 2 / 3 && randomNo < 1) {
                computermove = 'scissor';
            }
            return computermove;
        }
    </script>
</body>

</html>
